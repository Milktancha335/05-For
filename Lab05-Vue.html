<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>APPLICATION FORM</title>

        <script 
            src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">

        </script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
        </script>
    
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Kanit">
    <style>
    body{
        font-family: Kanit;
    }
    </style>

    <style>
        body {
            background-color:#fddce2;
        }
    </style> 


    <style>
            table {
                border-collapse: collapse;
                width: 75%;
            }

            th {
                text-align: center;
                background-color: rgb(228, 39, 96);
                color: #ffffff;
            }

            td,
            th {
                border: 1px solid #ffffff;
                padding: 12px;
            }

            tr:nth-child(even) {
                background-color: #ffffff;
            }
        </style>

    </head>

    <!--ส่วนของตัวเว็บ-->
    <body>

        <div class="container" id="app">

            <div class="navbar-header">
                <br>
                <center>
                <font color = "#990033"><h1> &#127800;&#127800;&#127800; >> DATA FORM MJU APP << &#127800;&#127800;&#127800;</h1></font>
                </center>
                <br>
            </div>

            <!-- Form สำหรับกรอกข้อมูล -->
            <div class="card">

                <br><center>
                <font color = "#ff3399"><h4> แบบฟอร์มสำหรับนักศึกษา </h4></font>
                <br></center>

                <div class="card-body">
                    <form action="" class="row g-3 needs-validation" v-on:submit.prevent="value">

                        <!-- รหัสนักศึกษา -->
                        <div col-md-4>
                            <label for="first_name" class="form-label">1. รหัสนักศึกษา</label>
                            <input v-model="faname" type="text" class="form-control" name="id" placeholder="กรอกรหัสนักศึกษา"
                                required>
                        </div>

                        <!-- ชื่อ -->
                        <div col-md-4>
                            <label for="last_name" class="form-label">2. ชื่อ</label>
                            <input v-model="laname" type="text" class="form-control" name="name" placeholder="กรอกชื่อ" required>
                        </div>

                        <!-- นามสกุล -->
                        <div col-md-4>
                            <label for="stu_number" class="form-label">3. นามสกุล</label>
                            <input v-model="stuanum" type="text" class="form-control" name="lname" placeholder="กรอกนามสกุล" required>
                        </div>

                        <!-- Email -->
                        <div col-md-4>
                            <label for="e_mail" class="form-label">4. Email</label>
                            <input v-model="emaila" type="text" class="form-control" name="mail" placeholder="กรอก email"
                                required>
                        </div>

                        <!-- GPA -->
                        <div col-md-4>
                            <label for="g_pa" class="form-label">5. GPA</label>
                            <input v-model="gpaa" type="text" class="form-control" name="gpa" placeholder="กรอก GPA" required>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" style="background-color: rgb(255, 107, 163);"><font color = "#990033"> ส่งแบบฟอร์ม </font></button>
                        </div>


                    </form>
                </div>
            </div>
            
            <br>
            <br>

            <!--ตารางแสดงผลข้อมูลที่ผู้ใช้กรอกเข้ามา-->
            <div class="card">
                <center>
                    <br>
                    <font color = "#ff3399"><h4> ข้อมูลนักศึกษา </h4></font>
                    <br>
                    <div class="card-footer">
                        <div class="container mt-3">

                            <table>

                                <tr>
                                    <th>รหัสนักศึกษา</th>
                                    <th>ชื่อ</th>
                                    <th>นามสกุล</th>
                                    <th>Email</th>
                                    <th>GPA</th>
                                    <th>Remove</th>
                                </tr>

                                <tr v-for="(stu, index) in studentList">

                                    <td v-if="stu.gpa < 2" style="font-weight: bold; color: red;">{{stu.id}}</td>

                                    <td v-else style="font-weight: bold; color: rgb(219, 73, 255);">{{stu.id}}</td>

                                    <td v-if="stu.gpa < 2" style="font-weight: bold; color: red;">{{stu.name}}</td>

                                    <td v-else style="font-weight: bold; color: rgb(219, 73, 255);">{{stu.name}}</td>

                                    <td v-if="stu.gpa < 2" style="font-weight: bold; color: red;">{{stu.lname}}</td>

                                    <td v-else style="font-weight: bold; color: rgb(219, 73, 255);">{{stu.lname}}</td>

                                    <td v-if="stu.gpa < 2" style="font-weight: bold; color: red;">{{stu.email}}</td>

                                    <td v-else style="font-weight: bold; color: rgb(219, 73, 255);">{{stu.email}}</td>

                                    <td v-if="stu.gpa < 2" style="font-weight: bold; color: red;">{{stu.gpa}}</td>

                                    <td v-else style="font-weight: bold; color: rgb(219, 73, 255);">{{stu.gpa}}</td>

                                    <td><button @click="Delete(index)" class="btn btn-primary"
                                        style="background-color: rgb(255, 107, 163);"> <font color = "#990033"> ลบข้อมูล</font>
                                    </button></td>

                                </tr>

                            </table>
                        </div>

                    </div>
                </center>
                <br>
            </div>
        </div>

    </body>

    <!--ส่วนของสคริป-->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                studentList: [{
                    name: "Tanchanok",
                    lname: "Panyakham",
                    id: 6304101335,
                    email: "milktancha@gmail.com",
                    gpa: 3.61

                }]
            },
            methods: {
                value: function () {
                    this.studentList.push({
                        name: this.faname,
                        lname: this.laname,
                        id: this.stuanum,
                        email: this.emaila,
                        gpa: this.gpaa
                    })
                    name: this.faname = ''
                    lname: this.laname = ''
                    id: this.stuanum = ''
                    email: this.emaila = ''
                    gpa: this.gpaa = ''
                },
                Delete(index) {
                    this.studentList.splice(index, 1)
                }
            },
        })
    </script>

</html>
